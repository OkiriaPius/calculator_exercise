<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <input type="text" class="calculator_display">
        
        <button class="number_variable digits" onclick="press('1')">1</button>
        <button class="number_variable digits" onclick="press('2')">2</button>
        <button class="number_variable digits" onclick="press('3')">3</button>
        <button class="number_variable operator" onclick="setOperator('*')">x</button>
        <button class="number_variable digits" onclick="press('4')">4</button>
        <button class="number_variable digits" onclick="press('5')">5</button>
        <button class="number_variable digits" onclick="press('6')">6</button>
        <button class="number_variable operator" onclick="setOperator('+')">+</button>
        <button class="number_variable digits" onclick="press('7')">7</button>
        
        <button class="number_variable digits" onclick="press('8')">8</button>
        
        <button class="number_variable digits" onclick="press('9')">9</button>
        <button class="number_variable operator" onclick="setOperator('-')">-</button>
        <button class="delete_btn" onclick="clearDisplay()">C</button>
        <button class="number_variable digits" onclick="press('0')">0</button>
        <button class="number_variable digits" onclick="press('.')">.</button>
        
        <button class="number_variable operator" onclick="setOperator('/')">/</button>
        <button class="delete_btn" onclick="backspaceBtn()">DEL</button>
        <button class="equals operator" onclick="operate()">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
