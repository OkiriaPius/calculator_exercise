<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <input type="text" class="calculator_display">
        
        <button class="number_variable digits">1</button><button class="number_variable digits">2</button><button class="number_variable digits">3</button>
        <button class="number_variable digits">4</button><button class="number_variable digits">5</button><button class="number_variable digits">6</button>
        <button class="number_variable digits">7</button><button class="number_variable digits">8</button><button class="number_variable digits">9</button>
        <button class="number_variable digits">0</button><button class="minus number_variable">-</button><button class="multiply number_variable">x</button>
        <button class="add number_variable">+</button><button class="divide number_variable">/</button><button>.</button>
        <button class="equals">=</button><button class="delete_btn">Del</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
